  <body>
    <!-- ======= Header ======= -->
    <header
      id="header"
      class="fixed-top d-flex align-items-center header-transparent"
    >
      <div class="container d-flex align-items-center">
        <h1 class="logo me-auto"><a href="/">Mentify</a></h1>
        <nav id="navbar" class="navbar order-last order-lg-0">
          <ul>
            <li>
              <a class="nav-link scrollto" href="{{ url_for('dashboard_mentee', username=username) }}">Home</a>
            </li>
            
            </li>
            <li><a href="{{ url_for('profile_mentee', username=username,msg='') }}">Profile</a></li>
            <li><a href="{{ url_for('my_courses', username=username,msg='') }}">My Courses</a></li>
            <li><a href="{{ url_for('logout')}}">Logout</a></li>
          </ul>
          <i class="bi bi-list mobile-nav-toggle"></i>
        </nav>
      </div>
    </header>
    <!-- End Header -->

    <main>
      <section id="services" class="services section-bg" style="margin-top: 5%">
        <div class="container" data-aos="fade-up">
          <header class="section-header">
            <h3>Feedback Form</h3>
            <p>
              Kindly provide us with feedback for the mentor and any other comments. It will help us improve our services.
            </p>
        </header>

    <div class="container mt-3 mb-3" style="background-color: #c2c3ff; text-align: center;">
        <div class="col-md-12" style="font-size: medium;">
            <div class="p-3 py-5">
                <form action="" method="POST">
                  <input type="hidden" name="course_id" value="{{ course_id }}">
                <div class="row mt-2">
                    
                    <div class="col-md-12"><label class="labels"><b>Overall Rating</b></label></div>

                    <div class="rating">

                    <input type="radio" name="rating" value="5" id="5"><label for="5">☆</label>
                    <input type="radio" name="rating" value="4" id="4"><label for="4">☆</label>
                    <input type="radio" name="rating" value="3" id="3"><label for="3">☆</label>
                    <input type="radio" name="rating" value="2" id="2"><label for="2">☆</label>
                    <input type="radio" name="rating" value="1" id="1"><label for="1">☆</label>

                    </div>

                </div>

                <div class="col-md-12"><label class="labels" style="margin-top: 4%;">Any more additional comments</label><textarea type="text" class="form-control" placeholder="Enter comments"></textarea></div> <br>

                <div class="mt-5 text-center"><button class="btn profile-button" type="submit" style="color: #ffffff;">Submit</button></div>
                </form>
            </div>
        </div>
    </div>
      </section>
    </main>

    <!-- ======= Footer ======= -->

      <div class="container">

    ></a>

    <script src="../static/assets/vendor/php-email-form/validate.js"></script>
