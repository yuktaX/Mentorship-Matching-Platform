<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />

    <title>Mentify - Signup - Mentor</title>
    <meta content="" name="description" />
    <meta content="" name="keywords" />

    <!-- Favicons -->
    <link href="../static/assets/img/favicon.png" rel="icon" />
    <link href="../static/assets/img/apple-touch-icon.png" rel="apple-touch-icon" />

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Montserrat:300,400,500,600,700"
      rel="stylesheet"
    />

    <!-- Vendor CSS Files -->
    <link href="../static/assets/vendor/aos/aos.css" rel="stylesheet" />
    <link
      href="../static/assets/vendor/bootstrap/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="../static/assets/vendor/bootstrap-icons/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link
      href="../static/assets/vendor/glightbox/css/glightbox.min.css"
      rel="stylesheet"
    />
    <link href="../static/assets/vendor/swiper/swiper-bundle.min.css" rel="stylesheet" />

    <!-- Template Main CSS File -->
    <link href="../static/assets/css/style.css" rel="stylesheet" />
  </head>
</html>

<body>
  <header
    id="header"
    class="fixed-top d-flex align-items-center header-transparent"
  >
    <div class="container d-flex align-items-center">
      <h1 class="logo me-auto"><a href="/">Mentify</a></h1>
    </div>
  </header>
  <!-- End Header -->

  <section style="background-color: #ffffff">
    <div class="container py-5">
      <div class="row d-flex justify-content-center align-items-center">
        <div class="col-12 col-md-8 col-lg-6 col-lg-5" style="margin-top: 5%">
          <div class="card" style="background-color: #bcf1ff">
            <div class="card-body p-5 text-center">
              <h3 class="mb-5" style="font-family: Open Sans; color: #000408">
                Signup - Mentor
              </h3>

              <form action="/signup" method="post" enctype="multipart/form-data">
                <div class="form-group input-group" style="margin: 2% 2%">
                  <div
                    class="input-group-prepend"
                    style="margin-top: 0.5%; background-color: #bcf1ff"
                  >
                    <span
                      class="input-group-text"
                      style="background-color: #ffffff"
                    >
                      <i
                        class="bi bi-person-fill"
                        style="font-size: 1.25em"
                      ></i>
                    </span>
                  </div>
                  <input
                    name="name"
                    class="form-control"
                    placeholder="Full name"
                    type="text"
                  />
                </div>
                <div class="form-group input-group" style="margin: 2% 2%">
                  <div
                    class="input-group-prepend"
                    style="margin-top: 0.5%; background-color: #bcf1ff"
                  >
                    <span
                      class="input-group-text"
                      style="background-color: #ffffff"
                    >
                      <i
                        class="bi bi-envelope-at-fill"
                        style="font-size: 1.25em"
                      ></i>
                    </span>
                  </div>
                  <input
                    name="email"
                    class="form-control"
                    placeholder="Email address"
                    type="email"
                  />
                </div>
                <div class="form-group input-group" style="margin: 2% 2%">
                  <div
                    class="input-group-prepend"
                    style="margin-top: 0.5%; background-color: #bcf1ff"
                  >
                    <span
                      class="input-group-text"
                      style="background-color: #ffffff"
                    >
                      <i
                        class="bi bi-telephone-fill"
                        style="font-size: 1.25em"
                      ></i>
                    </span>
                  </div>
                  <input
                    name="contact_no"
                    class="form-control"
                    placeholder="Phone number"
                    type="text"
                  />
                </div>
                <div class="form-group input-group" style="margin: 2% 2%">
                  <div
                    class="input-group-prepend"
                    style="margin-top: 0.5%; background-color: #bcf1ff"
                  >
                    <span
                      class="input-group-text"
                      style="background-color: #ffffff"
                    >
                      <i
                        class="bi bi-book"
                        style="font-size: 1.25em"
                      ></i>
                    </span>
                  </div>
                  <input
                    name="username"
                    class="form-control"
                    placeholder="Create Username"
                    type="text"
                  />

                <div class="form-group input-group" style="margin: 2% 2%">
                  <div
                    class="input-group-prepend"
                    style="margin-top: 0.5%; background-color: #bcf1ff"
                  >
                    <span
                      class="input-group-text"
                      style="background-color: #ffffff"
                    >
                      <i
                        class="bi bi-unlock-fill"
                        style="font-size: 1.25em"
                      ></i>
                    </span>
                  </div>
                  <input
                    class="form-control"
                    placeholder="Create password"
                    type="password"
                    name="password"
                  />
                </div>
                <div class="form-group input-group" style="margin: 2% 2%">
                  <div
                    class="input-group-prepend"
                    style="margin-top: 0.5%; background-color: #bcf1ff"
                  >
                    <span
                      class="input-group-text"
                      style="background-color: #ffffff"
                    >
                      <i class="bi bi-lock-fill" style="font-size: 1.25em"></i>
                    </span>
                  </div>
                  <input
                    class="form-control"
                    placeholder="Confirm password"
                    type="password"
                  />
                </div>
                <div
                  class="form-group input-group"
                  style="margin: 2% 2%; justify-content: center"
                >
                  <div class="mb-3" style="justify-content: center">
                    <label for="formFile" class="form-label"
                      ><i>Kindly upload your resume</i></label
                    >
                    <div
                      class="input-group-prepend"
                      style="margin-top: 0.5%; background-color: #bcf1ff"
                    ></div>
                    <input
                      class="form-control"
                      type="file"
                      id="formFile"
                      name="file"
                      placeholder="Kindly upload your resume"
                    />
                  </div>
                </div>
                <div class="form-group" style="margin: 2% 3%">
                  <button
                    type="submit"
                    class="btn btn-block"
                    style="background: #00304e; color: #ffffff"
                  >
                    Create Account
                  </button>
                </div>

                <p class="text-center" style="margin: 2% 2%; color: #00304e">
                  Have an account?
                  <u><a href="login" style="color: #00304e">Log In</a></u>
                </p>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>
